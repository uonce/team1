    <style>
        /* --- 기본 스타일 --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
                         Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f8f9fa; /* 부드러운 배경색 */
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- 헤더 (팀 이름) --- */
        header {
            text-align: center;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.5rem; /* 40px */
            color: #2c3e50;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1rem; /* 18px */
            color: #555;
            max-width: 600px;
        }

        /* --- 메인 컨테이너 (리스트) --- */
        main {
            width: 100%;
            max-width: 700px; /* 리스트이므로 폭을 조금 줄임 */
        }

        .member-list {
            display: flex;
            flex-direction: column; /* 아이템을 세로로 나열 */
            gap: 15px; /* 각 링크 사이의 간격 */
        }

        /* --- 조원 링크 (핵심) --- */
        .member-link {
            display: flex;
            justify-content: space-between; /* 이름/역할과 화살표를 양 끝으로 */
            align-items: center; /* 세로 중앙 정렬 */
            
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px 25px;
            
            text-decoration: none; /* 링크 밑줄 제거 */
            color: inherit; /* 부모 글자색 상속 */
            
            border: 1px solid #e0e0e0;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease; /* 부드러운 효과 */
        }

        .member-link:hover {
            transform: translateY(-4px); /* 마우스를 올리면 살짝 올라감 */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            border-color: #007bff; /* 파란색 테두리로 강조 */
            color: #0056b3; /* 글자색도 살짝 진하게 */
        }

        /* --- 이름 및 역할 --- */
        .member-info h3 {
            font-size: 1.3rem; /* 21px */
            font-weight: 600;
            margin: 0;
            color: #2c3e50;
        }

        .member-info p {
            font-size: 1rem; /* 16px */
            color: #555;
            margin: 5px 0 0 0;
        }

        /* --- 이동 화살표 --- */
        .arrow {
            font-size: 1.5rem; /* 24px */
            font-weight: bold;
            color: #007bff;
            transition: transform 0.3s ease;
        }

        .member-link:hover .arrow {
            transform: translateX(5px); /* 호버 시 화살표가 살짝 움직임 */
        }

    </style>
