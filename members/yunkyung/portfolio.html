<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포트폴리오</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin: 30px 0;
        }
        
        .project-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        
        .project-card:hover {
            transform: translateY(-10px);
        }
        
        .project-content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">홈</a></li>
            <li><a href="about.html">소개</a></li>
            <li><a href="portfolio.html" class="active">포트폴리오</a></li>
            <li><a href="contact.html">연락처</a></li>
        </ul>
    </nav>

    <main>
        <h1>나의 프로젝트</h1>
        <p style="text-align: center; font-size: 18px; color: #666;">
            지금까지 진행한 프로젝트들을 소개합니다
        </p>

        <div class="project-grid">
            <div class="project-card">
                <img src="images/bus.png" alt="프로젝트 1" width="100%" style="height: 200px; object-fit: cover;">
                <div class="project-content">
                    <h3 style="color: #4CAF50;">시각장애인 대상 버스 승하차 편의앱</h3>
                    <p>하차벨 구현, 음성안내 네비게이션 등</p>
                    <p style="font-size: 14px; color: #888;">2023.03-2023.11</p>
                </div>
            </div>


            <div class="project-card">
                <img src="images/garden.png" alt="프로젝트 2" width="100%" style="height: 200px; object-fit: cover;">
                <div class="project-content">
                    <h3 style="color: #4CAF50;">홈 가드닝 보조 시스템</h3>
                    <p>반려식물자동환경관리시스템, 반려식물의정보, 커뮤니티, 하드웨어관리등</p>
                    <p style="font-size: 14px; color: #888;">2024.01-2024.06</p>
                </div>
            </div>
        </div>

        <section style="background: #f9f9f9; padding: 40px; border-radius: 10px; margin-top: 40px;">
            <h2>사용 기술</h2>
            <div style="display: flex; gap: 20px; flex-wrap: wrap; justify-content: center; margin-top: 20px;">
                <span style="background: #4CAF50; color: white; padding: 10px 20px; border-radius: 20px; font-weight: bold;">python</span>
                <span style="background: #2196F3; color: white; padding: 10px 20px; border-radius: 20px; font-weight: bold;">aws</span>
                <span style="background: #FFC107; color: white; padding: 10px 20px; border-radius: 20px; font-weight: bold;">androidstudio</span>
                <span style="background: #9C27B0; color: white; padding: 10px 20px; border-radius: 20px; font-weight: bold;">firebase</span>
                <span style="background: #FF5722; color: white; padding: 10px 20px; border-radius: 20px; font-weight: bold;">arduino...등</span>
            </div>
        </section>

        <div class="nav-buttons">
            <a href="about.html" class="btn">← 소개 보기</a>
            <a href="contact.html" class="btn">고양이 보기 →</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 이윤경의 자기소개</p>
    </footer>
</body>
</html>
