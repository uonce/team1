<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연락처</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .contact-container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .contact-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            margin: 30px 0;
        }
        
        .info-card {
            text-align: center;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">홈</a></li>
            <li><a href="about.html">소개</a></li>
            <li><a href="portfolio.html">포트폴리오</a></li>
            <li><a href="contact.html" class="active">연락처</a></li>
        </ul>
    </nav>

    <main>
        <h1>연락처</h1>
        <p style="text-align: center; font-size: 18px; color: #666;">
            언제든지 편하게 연락주세요!
        </p>

        <div class="contact-container">
            <h2 style="text-align: center; color: #4CAF50;">Contact Information</h2>
            
            <div class="contact-info">
                <div class="info-card">
                    <h3 style="color: #4CAF50;">📧 Email</h3>
                    <p>example@email.com</p>
                </div>
                
                <div class="info-card">
                    <h3 style="color: #4CAF50;">📱 Phone</h3>
                    <p>010-1234-5678</p>
                </div>
                
                <div class="info-card">
                    <h3 style="color: #4CAF50;">🐱 GitHub</h3>
                    <p>github.com/username</p>
                </div>
            </div>

            <div style="margin-top: 40px; text-align: center;">
                <h3>소셜 미디어</h3>
                <div style="display: flex; justify-content: center; gap: 20px; margin-top: 20px;">
                    <a href="#" style="text-decoration: none; font-size: 24px;">📘</a>
                    <a href="#" style="text-decoration: none; font-size: 24px;">📷</a>
                    <a href="#" style="text-decoration: none; font-size: 24px;">💼</a>
                    <a href="#" style="text-decoration: none; font-size: 24px;">🐦</a>
                </div>
            </div>

            <div style="margin-top: 40px; padding: 30px; background: #e8f5e9; border-radius: 10px;">
                <h3 style="text-align: center; color: #4CAF50;">📍 Location</h3>
                <p style="text-align: center; font-size: 18px;">Seoul, South Korea</p>
            </div>
        </div>

        <div class="nav-buttons">
            <a href="portfolio.html" class="btn">← 포트폴리오</a>
            <a href="index.html" class="btn">홈으로 →</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 이윤경의 자기소개</p>
    </footer>
</body>
</html>
