<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>취미 | 권혁준</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Custom styles -->
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --background-color: #f1f5f9;
            --card-background: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
        }
        
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
        }

        .navbar {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .navbar-brand {
            font-weight: 700;
            background: linear-gradient(120deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-link {
            font-weight: 500;
            color: var(--text-primary) !important;
            position: relative;
        }

        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }

        .card {
            border: none;
            background: var(--card-background);
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
            overflow: hidden;
        }

        .section-title {
            font-weight: 700;
            background: linear-gradient(120deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            border-bottom: none;
            position: relative;
            display: inline-block;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 40%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), transparent);
        }

        .photo-card {
            transition: all 0.3s ease;
            border-radius: 16px;
            overflow: hidden;
        }

        .photo-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04);
        }

        .photo-card img {
            transition: all 0.5s ease;
        }

        .photo-card:hover img {
            transform: scale(1.1);
        }

        .photo-card .card-body {
            background: linear-gradient(0deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0) 100%);
            position: absolute;
            bottom: 0;
            width: 100%;
            color: white;
        }

        .lead {
            font-weight: 300;
            line-height: 1.8;
        }
    </style>
</head>
<body>

            </ul>
        </div>
    </div>
</nav>

<main class="container py-5 mt-5">
    <section class="card shadow-sm mb-4">
        <div class="card-body">
            <h2 class="section-title">여행</h2>
            <p class="lead text-muted mb-4">
                새로운 도시를 돌아다니며 현지의 분위기와 문화를 느끼는 걸 좋아합니다.
            </p>
            <div class="row g-4">
                <div class="col-md-4">
                    <div class="card photo-card custom-shadow h-100">
                        <img src="./images/travel_1.jpg" alt="중국 항저우 하이디라오 방문" class="card-img-top" style="height: 200px; object-fit: cover;">
                        <div class="card-body">
                            <h5 class="card-title text-center">항저우 하이디라오</h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card photo-card custom-shadow h-100">
                        <img src="./images/travel_2.jpg" alt="일본 후지산 전경" class="card-img-top" style="height: 200px; object-fit: cover;">
                        <div class="card-body">
                            <h5 class="card-title text-center">후지산 정면</h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card photo-card custom-shadow h-100">
                        <img src="./images/travel_3.jpg" alt="괌에서 스노쿨링하는 모습" class="card-img-top" style="height: 200px; object-fit: cover;">
                        <div class="card-body">
                            <h5 class="card-title text-center">괌 스노쿨링</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="card shadow-sm mb-4">
        <div class="card-body">
            <h2 class="section-title">웨이트트레이닝</h2>
            <p class="lead text-muted mb-4">
                일주일에 5~6회 꾸준히 운동하며 체력 관리와 스트레스 해소를 동시에 하고 있습니다.
            </p>
            <div class="row g-4">
                <div class="col-md-6">
                    <div class="card photo-card custom-shadow">
                        <img src="./images/gym_1.jpg" alt="땀이 너무 많이 나서 찍어봤습니다.." class="card-img-top" style="height: 300px; object-fit: cover;">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card photo-card custom-shadow">
                        <img src="./images/gym_2.jpg" alt="데드리프트!!" class="card-img-top" style="height: 300px; object-fit: cover;">
                    </div>
                </div>
            </div>
        </div>
    </section>
