<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>우리 조에 함께 할래요?</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>

  <!-- 상단 히어로 -->
  <header class="hero-header">
    <h1>우리 조에 함께 할래요? 🙌</h1>
    <p>입력해 주시면 제출 직후에 본인이 작성한 내용을 바로 확인하실 수 있습니다.</p>
  </header>

  <!-- 카드 형태의 본문 -->
  <main class="page-container">
    <h2 class="page-section-title">지원 정보 입력</h2>

    <form class="join-form" action="thanks.html" method="GET">

      <!-- 이름 -->
      <div class="form-group">
        <label class="form-label">이름</label>
        <input
          class="text-input"
          type="text"
          name="name"
          placeholder="이름을 입력하세요"
          required
        />
      </div>

      <!-- 희망 포지션 -->
      <fieldset class="option-group">
        <legend>희망 포지션</legend>
        <div class="option-row">
          <label><input type="radio" name="role" value="프론트엔드" required> 프론트엔드</label>
          <label><input type="radio" name="role" value="백엔드"> 백엔드</label>
          <label><input type="radio" name="role" value="디자인"> 디자인</label>
          <label><input type="radio" name="role" value="기타"> 기타</label>
        </div>
      </fieldset>

      <!-- 가능한 요일 -->
      <fieldset class="option-group">
        <legend>가능한 요일</legend>
        <div class="option-row">
          <label><input type="checkbox" name="days" value="월"> 월</label>
          <label><input type="checkbox" name="days" value="화"> 화</label>
          <label><input type="checkbox" name="days" value="수"> 수</label>
          <label><input type="checkbox" name="days" value="목"> 목</label>
          <label><input type="checkbox" name="days" value="금"> 금</label>
        </div>
      </fieldset>

      <!-- 작업 스타일 -->
      <div class="form-group">
        <label class="form-label">작업 스타일</label>
        <select class="select-input" name="style">
          <option value="속도중심">속도중심 (빨리 결과 내는 편)</option>
          <option value="완성도중심">완성도중심 (퀄리티 신경씀)</option>
          <option value="밸런스">밸런스 (상황 따라 조절)</option>
        </select>
      </div>

      <!-- 자기소개 -->
      <div class="form-group">
        <label class="form-label">간단한 자기소개</label>
        <textarea
          class="textarea-input"
          name="intro"
          rows="4"
          placeholder="예: 백엔드 관심 많은 OOO입니다. 협업할 때 소통을 많이 하려고 합니다."
        ></textarea>
      </div>

      <button type="submit" class="primary-btn">
        제출하고 확인하기 →
      </button>
    </form>

    <div class="return-links">
      <a href="index.html">← 조 소개로 돌아가기</a>
    </div>
  </main>

  <footer class="site-footer">
    <p>© 2025 유레카 3기 1조</p>
  </footer>

</body>
</html>
